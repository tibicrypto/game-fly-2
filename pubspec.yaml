name: sky_hauler
description: SKY HAULER - HEAVY FUEL mobile game
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  fast_noise: ^2.0.0
  audioplayers: ^6.5.1
  vibration: ^3.1.5
  package_info_plus: ^8.0.0
  google_fonts: ^6.1.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  min_sdk_android: 21
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/sounds/
